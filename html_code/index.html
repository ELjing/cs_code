<html>
    <head>
        <meta charset="utf-8">
        <title> challenge </title>
    </head>
    <body>
        <script>
            function PrintStar(int n) {
                for(var i = 1; i <= n; ++ i) {
                    for(var j = 1 j <= i; ++ j) {
                        document.write("*");
                    }
                    document.write("<br/>");
                }
            }
            do {
                var n = prompt("please input a positive integer: ");
                if(Number(n) > n && parseInt(n) == parseFloat(n)) {
                    PrintStar(n);
                } else {
                    alert("input wrong, please input a posiitive number: ");
                }
            } while( (Number(n) < 0 || parseFloat(n) == parseInt(n));
        </script>
</html>
